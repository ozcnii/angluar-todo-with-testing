<ul>
  <li *ngFor="let todo of todos">
    <app-todo-item
      [todo]="todo"
      (toggleTodoEvent)="onToggleDone($event)"
      (removeTodoEvent)="onRemove($event)"
    ></app-todo-item>
  </li>

  <div *ngIf="!todos.length">
    <h3>fount 0 todos :(</h3>
    maybe you want add one or more
  </div>
</ul>
